<div class="mainbor">
    <div class="nobor">
        <div>
            <img src="../../../assets/emp1.jpg" alt="">
        </div>
        <div>
            <span>Employee</span><br>
            <span>Payroll</span>
        </div>
    </div>
    <div class="opecbor">
        <div class="empform">
            <h2>Employee Payroll Form</h2>
            <h3>Name<input type="text" [(ngModel)]="userName" (input)="onInput($event)"></h3>
            <span class="err-output">{{this.nameErr}}</span>
            <h3>Profile Image</h3>
            <div class="genderrad">
                <div>
                    <h3>Gender</h3>
                </div>
                <div>
                    <input type="radio">
                    <label for="child">Male</label>
                    <input type="radio">
                    <label for="child">Female</label>
                </div>
            </div>
            <div class="genderrad">
                <div>
                    <h3>Department</h3>
                </div>
                <div class="depcl">
                    <input type="checkbox" id="child" name="age" value="child">
                    <label for="child">HR</label>
                    <input type="checkbox" id="child" name="age" value="child">
                    <label for="child">Sales</label>
                    <input type="checkbox" id="child" name="age" value="child">
                    <label for="child">IT</label>
                </div>
            </div>
            <div class="genderrad">
                <div>
                    <h3>Salary</h3>
                </div>
                <div class="salaryselect">
                    <select style="width: 200px; height:30px;">
                        <option value="0">Select Salary</option>
                        <option value="1">3 Lakh</option>
                        <option value="2">Above 3 Lakh</option>
                        <option value="3">Beloe 3 Lakh</option>
                    </select>
                </div>
            </div>
            <div class="genderrad">
                <div>
                    <h3>Start Date</h3>
                </div>
                <div class="salaryselect">
                    <select style="width: 100px; height:30px;">
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </div>
                <div class="salaryselect">
                    <select style="width: 100px; height:30px;">
                        <option>Month</option>
                        <option value="0">January</option>
                        <option value="1">Februar</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                    </select>
                </div>
                <div class="salaryselect">
                    <select style="width: 100px; height:30px;">
                        <option>Year</option>
                        <option value="0">2018</option>
                        <option value="1">2019</option>
                        <option value="2">2020</option>
                        <option value="3">2021</option>
                    </select>
                </div>
            </div>
            <h3>Notes<input type="text" id="inputnotes"></h3>
            <div class="genderrad">
                <div>
                    <button id="canclebtn">Cancle</button>
                </div>
                <div>
                    <button id="submitbtn">Submit</button>
                </div>
                <div>
                    <button id="resetbtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
